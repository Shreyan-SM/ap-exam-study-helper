<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Chapters - AP Exam Study Helper</title>
    <link rel="stylesheet" href="css/select-chapters.css?v=4">
</head>
<body>
    <div class="container">
        <header>
            <h1>Select Chapters</h1>
            <h2 id="selected-class"></h2>
        </header>
        
        <main>
            <div id="subjects-container">
                <!-- Subjects and chapters will be dynamically added here -->
            </div>
        </main>

        <div class="selection-controls">
            <div class="selection-info">
                <p class="selection-count">Selected: <span id="selected-count">0</span> chapters</p>
            </div>
            <div class="button-group">
                <button id="back-btn" class="secondary-btn">Back to Classes</button>
                <button id="select-all" class="secondary-btn">Select All</button>
                <button id="deselect-all" class="secondary-btn">Deselect All</button>
            </div>
            <button id="continue-btn" class="primary-btn" disabled>Generate Questions</button>
        </div>
    </div>

    <script src="js/chapters-data.js?v=4"></script>
    <script src="js/select-chapters.js?v=4"></script>
</body>
</html>
