<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Questions - AP Exam Study Helper</title>
    <link rel="stylesheet" href="css/generate-questions.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Practice Questions</h1>
            <h2 id="selected-info"></h2>
        </header>
        
        <main>
            <div id="question-container">
                <!-- Questions will be dynamically added here -->
            </div>
        </main>

        <div class="controls">
            <button id="back-btn" class="secondary-btn">Back to Chapters</button>
            <button id="generate-btn" class="primary-btn">Generate New Question</button>
        </div>
    </div>

    <script src="js/generate-questions.js"></script>
</body>
</html>
