<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select AP Classes - AP Exam Study Helper</title>
    <link rel="stylesheet" href="css/select-classes.css?v=5">
</head>
<body>
    <div class="container">
        <h1>Select Your AP Classes</h1>
        <div class="selection-info">
            <span id="selection-count">0 classes selected</span>
        </div>
        <div id="class-container">
            <!-- Classes will be dynamically inserted here -->
        </div>
        <div class="selection-controls">
            <button id="continue-btn" class="primary-btn" disabled>Continue to Chapters</button>
        </div>
    </div>
    <script src="js/chapters-data.js?v=5"></script>
    <script src="js/select-classes.js?v=5"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            initializeClassSelection();
        });
    </script>
</body>
</html>
